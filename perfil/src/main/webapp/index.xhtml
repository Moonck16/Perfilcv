<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Perfil de Usuario</title>
    </h:head>
    <h:body>
        <div style="display: flex;">
            <!-- Columna izquierda: foto y nombre -->
            <div style="width: 30%; text-align: center;">
                <!-- Mostrar la imagen del perfil -->
                <h:graphicImage value="/resources/images/#{perfilBean.perfil.foto}" alt="Foto de perfil" style="width: 150px; height: 150px;" />
                
                <!-- Mostrar el nombre y carrera -->
                <h2>jknknjjknmkjnkjnkjn</h2>
                <p><strong>Carrera:</strong> #{perfilBean.perfil.carrera}</p>
            </div>

            <!-- Columna derecha: información adicional -->
            <div style="width: 70%;">
                <h3>Lenguajes de Programación</h3>
                <ul>
                    <ui:repeat value="#{perfilBean.perfil.lenguajesDeProgramacion}" var="lenguaje">
                        <li>#{lenguaje}</li>
                    </ui:repeat>
                </ul>

                <h3>Bases de Datos</h3>
                <ul>
                    <ui:repeat value="#{perfilBean.perfil.baseDeDatos}" var="baseDatos">
                        <li>#{baseDatos}</li>
                    </ui:repeat>
                </ul>

                <h3>Proyectos Realizados</h3>
                <ul>
                    <ui:repeat value="#{perfilBean.perfil.proyectosRealizados}" var="proyecto">
                        <li>#{proyecto}</li>
                    </ui:repeat>
                </ul>

                <h3>Promedio</h3>
                <p><strong>Promedio:</strong> #{perfilBean.perfil.promedio}</p>
            </div>
        </div>
    </h:body>
</html>
